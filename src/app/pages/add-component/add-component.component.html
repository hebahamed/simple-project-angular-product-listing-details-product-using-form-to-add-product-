<!-- <div class="add-product container"> -->
  <form novalidate [formGroup]="productForm" action="" style="width: 90%;" (ngSubmit)="OnSubmit()">
      <div class="add-product__images slider" style="width: 50%;">
          <div class="add-product__image-actions">
              <!-- <div class="add-product__image-action">
                  <a href="#"><i class="fas fa-plus-square"></i></a>
                  <a href="#"><i class="fas fa-edit"></i></a>
                  <a href="#"><i class="fas fa-trash-alt"></i></a>
              </div> -->
          </div>
          <div class="slider__items" >
              <div class="slider__item active" style="background-image: url(assets/img/banner-03.jpg)"></div>
              <div class="slider__item" style="background-image: url(assets/img/banner-03.jpg)"></div>
              <div class="slider__item" style="background-image: url(assets/img/banner-03.jpg)"></div>
          </div>
          <div class="slider__indicators">
              <span class="slider__indicator active"></span>
              <span class="slider__indicator"></span>
              <span class="slider__indicator"></span>
          </div>
      </div>
      <div class="add-product__data">
          <div class="form-controls">
              <section class="tabs">
                  <div class="tabs__headers">
                      <div class="tabs__header active">
                          English
                      </div>
                      <div class="tabs__header">
                          Arabic
                      </div>
                  </div>
                  <div class="tabs__bodies">
                      <div class="tabs__body active">
                         <div [formGroupName]="'data'">
                          <div class="form-group invalid">
                              <label for="">Name</label>
                              <input class="form-control" type="text" [formControlName]="'name'">
                          </div>
                          <div class="form-group">
                              <label for="">Description</label>
                              <textarea class="form-control" name="" id="" cols="30" rows="4"[formControlName]="'description'" ></textarea>
                          </div>
                        </div>
                        
                      </div>
                      <div class="tabs__body ">
                          <div class="form-group invalid">
                              <label for="">Name</label>
                              <input class="form-control" type="text"  id="" > 
                          </div>
                          <div class="form-group">
                              <label for="">Description</label>
                              <textarea class="form-control" name="" id="" cols="30" rows="4"></textarea>
                          </div>
                      </div>
                  </div>
              </section>

              <div class="form-group">
                  <label for="">Price</label>
                  <input class="form-control" type="text" name="" id="" [formControlName]="'price'">
              </div>
              <div class="add-product__discount" [formGroupName]="'status'">
                  <div class="form-group">
                      <label for="">Satus</label>
                      <div class="form-group__radios">
                          <div class="form-group__radio"><input type="radio" name="" id="" [formControlName]="'state'"><span>On Sale</span></div>
                          <div class="form-group__radio"><input type="radio" name="" id="" [formControlName]="'state'"><span>Not On Sale</span></div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="">Discount</label>
                      <input class="form-control" type="text" name="" id=""[formControlName]="'discount'">
                  </div>
              </div>
              <div class="form-group">
                  <label for="">Payment Types</label>
                  <div class="form-group__checkboxs" [formArrayName]="'paymentTypes'">
                      <div *ngFor= "let item of payments; let i = index;"  class="form-group__checkbox" ><input type="checkbox" name="" id="" [formControlName]="i"><span>{{item.name}}</span></div>
                
                  </div>
              </div>
              <div class="form-group">
                  <label for="">Category</label>
                  <select class="form-control" name="" id="" [formControlName]="'category'">
                      <option value="" *ngFor="let item of categories">{{item.name}}</option>  
                  </select>
              </div>

              <div class="taged-textbox form-group" formGroupName="tagsGroup">
                  <label class="taged-textbox__lable" for="">Tags</label>
                  <div class="taged-textbox__data">
                      <div class="taged-textbox__tags" formArrayName = "tags">
                          <div class="taged-textbox__tag" *ngFor="let tag of Tags.controls"><span>{{tag.value}}</span><a href="#" class="taged-textbox__remove"><i
                                      class="fas fa-times"></i></a></div>
                         
                      </div>
                      <div class="taged-textbox__clear">
                          <a href="#"><i class="fas fa-times"></i></a>
                      </div>
                  </div>
                  <input class="taged-textbox__textbox form-control" type="text" name="" id="" formControlName="tagText" (keyup.enter)="onAddTag()" >
              </div>
              <div class="add-product__actions">
                  <button href="#" class="btn btn--gray">Cancel</button>
                  <button type="submit" class="btn btn--primary" >Add</button>
              </div>
          </div>
      </div>
  </form>
<!-- </div> -->
